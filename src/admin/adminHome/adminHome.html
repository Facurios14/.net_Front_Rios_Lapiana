<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - FoodStore</title>
    <link rel="stylesheet" href="../../style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm fixed-top">
        <div class="container-fluid justify-content-between">
            <span class="navbar-image text-success fw-bold">
                <img src="../../imagenes/ChatGPT Image 30 oct 2025, 05_18_03 p.m..png" alt="Mi Logo de la Empresa"> FoodStore
            </span>

            <div class="d-flex align-items-center">
                <a href="/" class="text-success me-3 text-decoration-none">
                    <i class="bi bi-shop"></i> Tienda
                </a>
                <div class="me-3">
                    <i class="bi bi-person-circle text-success"></i>
                    <span id="admin-name" class="fw-semibold text-success">Admin</span>
                </div>
                <button id="logout-btn" class="btn btn-danger btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <div class="row">
            <!-- Sidebar -->
            <aside id="sidebar" class="col-md-3 col-lg-2 bg-white border-end vh-100 p-3">
                <h4 class="text-success fw-bold mb-4 text-center">Panel</h4>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="./adminHome.html" class="nav-link active text-success fw-semibold">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="../categories/categories.html" class="nav-link text-success">
                            <i class="bi bi-tags"></i> Categorías
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="../products/products.html" class="nav-link text-success">
                            <i class="bi bi-basket3"></i> Productos
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="../orders/orders.html" class="nav-link text-success">
                            <i class="bi bi-receipt"></i> Pedidos
                        </a>
                    </li>
                </ul>
            </aside>

            <!-- Main -->
            <main class="col-md-9 col-lg-10 p-4" id="main-content">
                <h2 class="text-success fw-bold mb-4">Dashboard</h2>

                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h5 class="card-title">Categorías</h5>
                                <p class="card-text fs-3 fw-bold">0</p>
                                <a href="../categories/categories.html" class="btn btn-light btn-sm">Gestionar</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title">Productos</h5>
                                <p class="card-text fs-3 fw-bold">0</p>
                                <a href="../products/products.html" class="btn btn-light btn-sm">Gestionar</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <h5 class="card-title">Pedidos</h5>
                                <p class="card-text fs-3 fw-bold">0</p>
                                <a href="../orders/orders.html" class="btn btn-light btn-sm">Gestionar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./adminHome.ts"></script>
</body>

</html>
