<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos - FoodStore Admin</title>
    <link rel="stylesheet" href="../../style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm fixed-top">
        <div class="container-fluid justify-content-between">
            <span class="navbar-image text-success fw-bold">
                <img src="../../imagenes/ChatGPT Image 30 oct 2025, 05_18_03 p.m..png" alt="Mi Logo de la Empresa"> FoodStore
            </span>

            <div class="d-flex align-items-center">
                <a href="../adminHome/adminHome.html" class="text-success me-3 text-decoration-none">
                    <i class="bi bi-speedometer2"></i> Panel
                </a>
                <div class="me-3">
                    <i class="bi bi-person-circle text-success"></i>
                    <span id="admin-name" class="fw-semibold text-success">Admin</span>
                </div>
                <button id="logout-btn" class="btn btn-danger btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <div class="row">
            <!-- Sidebar -->
            <aside id="sidebar" class="col-md-3 col-lg-2 bg-white border-end vh-100 p-3">
                <h4 class="text-success fw-bold mb-4 text-center">Panel</h4>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="../adminHome/adminHome.html" class="nav-link text-success">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="../categories/categories.html" class="nav-link text-success">
                            <i class="bi bi-tags"></i> Categorías
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="./products.html" class="nav-link active fw-semibold text-success">
                            <i class="bi bi-basket3"></i> Productos
                        </a>
                    </li>
                </ul>
            </aside>

            <!-- Main -->
            <main class="col-md-9 col-lg-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="text-success fw-bold">Gestión de Productos</h2>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#productModal">
                        <i class="bi bi-plus-lg"></i> Nuevo Producto
                    </button>
                </div>

                <!-- Tabla -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-success">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Estado</th>
                                <th>Categoría</th>
                                <th>Imagen</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <tr>
                                <td colspan="8" class="text-center text-muted">Cargando productos...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="product-form">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title" id="productModalLabel">Agregar Producto</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <input type="hidden" id="product-id" />

                        <div class="mb-3">
                            <label for="product-name" class="form-label">Nombre</label>
                            <input type="text" id="product-name" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="product-price" class="form-label">Precio</label>
                            <input type="number" id="product-price" class="form-control" step="0.01" required />
                        </div>

                        <div class="mb-3">
                            <label for="product-stock" class="form-label">Stock</label>
                            <input type="number" id="product-stock" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="product-status" class="form-label">Estado</label>
                            <select id="product-status" class="form-select" required>
                                <option value="DISPONIBLE">Disponible</option>
                                <option value="NO_DISPONIBLE">No disponible</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="product-category" class="form-label">Categoría</label>
                            <select id="product-category" class="form-select" required>
                                <option value="">Seleccione una categoría</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="product-image" class="form-label">URL de Imagen</label>
                            <input type="text" id="product-image" class="form-control"
                                placeholder="https://ejemplo.com/imagen.jpg" />
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tu script TS compilado -->
    <script type="module" src="./products.ts"></script>
</body>

</html>
