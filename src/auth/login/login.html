<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Fondo con imagen y sombra oscura */
        .body-login {
            background-color: rgba(161, 76, 45, 0.356);
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-custom {
            background-color: rgba(59, 59, 59, 0.9);
            border: none;
            color: white;
            border-radius: 1rem;
            width: 420px;
            padding: 30px 25px;
            text-align: center;
        }

        .form-label {
            /* #cambiar el tamaño de la letra */
            font-size: 1.1rem;
        }

        .btn {
            color: white;
            width: 50%;
            text-align: center;
            border: none;
            border-radius: 6px;
            padding: 10px;
        }

        .btn:hover {
            background-color: #b07214b2;
        }

    </style>
</head>

<body class="body-login">
    <form action="" method="POST" class="card-custom mx-auto mt-5 ">
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter Contraseña" name="pswd">
        </div>
        <div class="dropdown mb-3">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                Seleccione Rol
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="../../admin/adminHome/adminHome.html">Administrador</a></li>
                <li><a class="dropdown-item" href="../../client/orders/orders.html">Usuario</a></li>
            </ul>
</div>
        <button type="submit" class="btn btn-dark ">Entrar</button>
    </form>
</body>

</html>
