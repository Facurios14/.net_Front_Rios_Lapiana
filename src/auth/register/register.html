<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../style.css">
</head>

<body class="body-login">
    <form id="registerForm" method="POST" class="card-custom mx-auto mt-5 ">
        <h2>Registro</h2>
        <div class="mb-3 mt-3">
            <label  for="username" class="form-label">Username</label>
            <input type="username" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input id="password" type="password" class="form-control"  placeholder="Enter Contraseña"  required>
        </div>
        <label class="dropdown mb-3">Rol:
            <select id="role" required>
                <option value="admin">Admin</option>
                <option value="client">Cliente</option>
            </select>
        <button type="submit" class="btn btn-dark ">Registrate</button>
    </form>
    <li class="text-center mt-3 " style="list-style-type: none;">
        <p>¿Ya tienes cuenta?  <a class="linkregistro" href="../login/login.html"> Inicia sesión</a></p>
    </li>
    <script type="module" src="./register.ts"></script>
    
</body>

</html>
