<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodStore - Inicio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .hero {
            background: url("../../imagenes/food-bg.jpg") center/cover no-repeat;
            height: 45vh;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
        }

        .category-card {
            transition: transform .2s ease, box-shadow .2s ease;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body class="bg-light">

<!-- NAVBAR -->
<div id="navbar"></div>

<div class="container mt-4">

    <!-- HERO -->
    <div class="hero mb-5">
        <h1>Bienvenido a FoodStore</h1>
    </div>

    <!-- SECCIÓN DE ACCESO RÁPIDO -->
    <h3 class="fw-bold text-success mb-3">Accesos rápidos</h3>

    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <a href="../store/store.html" class="text-decoration-none">
                <div class="card p-4 text-center category-card">
                    <i class="bi bi-shop text-success" style="font-size: 2.5rem;"></i>
                    <h5 class="fw-bold mt-3 text-success">Tienda</h5>
                    <p class="text-muted">Explorá todos los productos disponibles</p>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="../../client/orders/orders.html" class="text-decoration-none">
                <div class="card p-4 text-center category-card">
                    <i class="bi bi-receipt text-success" style="font-size: 2.5rem;"></i>
                    <h5 class="fw-bold mt-3 text-success">Mis pedidos</h5>
                    <p class="text-muted">Consulta el historial de tus pedidos</p>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="../cart/cart.html" class="text-decoration-none">
                <div class="card p-4 text-center category-card">
                    <i class="bi bi-cart text-success" style="font-size: 2.5rem;"></i>
                    <h5 class="fw-bold mt-3 text-success">Carrito</h5>
                    <p class="text-muted">Revisa lo que vas a comprar</p>
                </div>
            </a>
        </div>
    </div>

    <!-- CATEGORÍAS DESTACADAS -->
    <h3 class="fw-bold text-success mb-3">Categorías destacadas</h3>

    <div class="row g-4" id="featured-categories">
        <!-- Se carga por JS -->
    </div>

</div>

<script src="./home.ts"></script>
</body>
</html>
