<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - FoodStore</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3">
        <a class="navbar-brand text-success fw-bold" href="../home/home.html">
            <span class="navbar-image text-success fw-bold">
                <img src="../../imagenes/ChatGPT Image 30 oct 2025, 05_18_03 p.m..png" alt="Mi Logo de la Empresa"> FoodStore
            </span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="../store/store.html">
                        <i class="bi bi-basket3"></i> Tienda
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="../cart/cart.html">
                        <i class="bi bi-cart-fill"></i> Carrito
                        <span id="cart-count" class="badge bg-success ms-1"></span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="../../client/orders/orders.html">
                        <i class="bi bi-receipt"></i> Mis pedidos
                    </a>
                </li>

                <li class="nav-item p-1">
                    <button id="logout-btn" class="btn btn-danger btn-sm">
                        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                    </button>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container py-4">

        <h2 class="fw-bold text-success mb-4">Mi Carrito</h2>

        <div class="row">
            <!-- Lista de productos -->
            <div class="col-lg-8">
                <div id="cart-items"></div>
            </div>

            <!-- Resumen -->
            <div class="col-lg-4">
                <div class="card shadow-sm p-3">
                    <h4 class="fw-bold text-success">Resumen</h4>
                    <hr>
                    <p class="fs-5">
                        Total: <span id="cart-total" class="fw-bold">$0</span>
                    </p>
                    <button id="checkout-btn" class="btn btn-success w-100">
                        <i class="bi bi-send-check"></i> Realizar Pedido
                    </button>
                </div>
            </div>
        </div>

    </div>
    <div class="modal fade" id="checkoutModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Completar Pedido</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                
                <form id="checkout-form">
                    <div class="modal-body">
                        <p class="fs-5">Total a pagar: <span id="modal-total" class="fw-bold text-success">$0.00</span></p>
                        <hr>
                        
                        <div class="mb-3">
                            <label for="checkout-phone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="checkout-phone" placeholder="Ej: +54 9 261..." required>
                        </div>

                        <div class="mb-3">
                            <label for="checkout-address" class="form-label">Dirección de Entrega</label>
                            <input type="text" class="form-control" id="checkout-address" placeholder="Ej: Calle Falsa 123, Ciudad" required>
                        </div>

                        <div class="mb-3">
                            <label for="checkout-payment" class="form-label">Método de Pago</label>
                            <select class="form-select" id="checkout-payment" required>
                                <option value="">Seleccione un método...</option>
                                <option value="Efectivo">Efectivo (al recibir)</option>
                                <option value="Transferencia">Transferencia</option>
                                <option value="MercadoPago">MercadoPago (simulado)</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="checkout-notes" class="form-label">Notas Adicionales (opcional)</label>
                            <textarea class="form-control" id="checkout-notes" rows="2" placeholder="Ej: sin cebolla, timbre no funciona..."></textarea>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-send-check"></i> Confirmar Pedido
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="./cart.ts"></script>
    <script type="module" src="./checkout.ts"></script>
</body>
</html>
