<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="body-login">
    <form id="loginForm" method="POST" class="card-custom mx-auto mt-5 ">
        <h2>Login</h2>
        <div class="mb-3 mt-3">
            <label for="username" class="form-label">Username:</label>
            <input id="username" type="text" class="form-control"  name="username" placeholder="Enter username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input id="password" type="password" class="form-control" placeholder="Enter Contraseña" name="password">
        </div>
        <button type="submit" class="btn btn-dark ">Entrar</button>
        <li class="text-center mt-3 " style="list-style-type: none;">
            <p>¿no tenes cuenta?  <a class="linkregistro" href="../register/register.html">Registrarse</a></p>
        </li>
    </form>
    <script type="module" src="./login.ts"></script>
    
</body>

</html>
