<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías - FoodStore Admin</title>
    <link rel="stylesheet" href="../../style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm fixed-top">
        <div class="container-fluid justify-content-between">
            <span class="navbar-image text-success fw-bold">
                <img src="../../imagenes/ChatGPT Image 30 oct 2025, 05_18_03 p.m..png" alt="Mi Logo de la Empresa"> FoodStore
            </span>

            <div class="d-flex align-items-center">
                <a href="../adminHome/adminHome.html" class="text-success me-3 text-decoration-none">
                    <i class="bi bi-speedometer2"></i> Panel
                </a>
                <div class="me-3">
                    <i class="bi bi-person-circle text-success"></i>
                    <span id="admin-name" class="fw-semibold text-success">Admin</span>
                </div>
                <button id="logout-btn" class="btn btn-danger btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <div class="row">
            <!-- Sidebar -->
            <aside id="sidebar" class="col-md-3 col-lg-2 bg-white border-end vh-100 p-3">
                <h4 class="text-success fw-bold mb-4 text-center">Panel</h4>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="../adminHome/adminHome.html" class="nav-link text-success">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="./categories.html" class="nav-link active fw-semibold text-success">
                            <i class="bi bi-tags"></i> Categorías
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="../products/products.html" class="nav-link text-success">
                            <i class="bi bi-basket3"></i> Productos
                        </a>
                    </li>
                </ul>
            </aside>

            <!-- Main -->
            <main class="col-md-9 col-lg-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="text-success fw-bold">Gestión de Categorías</h2>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#categoryModal">
                        <i class="bi bi-plus-lg"></i> Nueva Categoría
                    </button>
                </div>

                <!-- Tabla -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-success">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Imagen</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <tr>
                                <td colspan="4" class="text-center text-muted">Cargando categorías...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="category-form">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title" id="categoryModalLabel">Agregar Categoría</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <input type="hidden" id="category-id">

                        <div class="mb-3">
                            <label for="category-name" class="form-label">Nombre</label>
                            <input type="text" id="category-name" class="form-control" placeholder="Ej: Pizzas"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="category-image" class="form-label">URL de Imagen</label>
                            <input type="text" id="category-image" class="form-control"
                                placeholder="https://ejemplo.com/imagen.jpg">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS con Popper (necesario para modales, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- Tu script JS -->
    <script type="module" src="./categories.ts"></script>


</body>

</html>
