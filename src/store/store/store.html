<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - FoodStore</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .product-card {
            transition: transform .2s;
            cursor: pointer;
        }
        .product-card:hover {
            transform: scale(1.03);
        }
        .product-img {
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }
        .category-chip {
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 20px;
            background: #e8f5e9;
            color: #2e7d32;
            transition: .2s;
        }
        .category-chip:hover {
            background: #c8e6c9;
        }
        .category-chip.active {
            background: #2e7d32;
            color: white;
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3">
        <a class="navbar-brand text-success fw-bold" href="../home/home.html">
            <i class="bi bi-shop-window"></i> FoodStore
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="../store/store.html">
                        <i class="bi bi-basket3"></i> Tienda
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="../cart/cart.html">
                        <i class="bi bi-cart-fill"></i> Carrito
                        <span id="cart-count" class="badge bg-success ms-1"></span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="../../client/orders/orders.html">
                        <i class="bi bi-receipt"></i> Mis pedidos
                    </a>
                </li>

                <li class="nav-item">
                    <button id="logout-btn" class="btn btn-outline-danger btn-sm ms-2">
                        <i class="bi bi-box-arrow-right"></i> Salir
                    </button>
                </li>

            </ul>
        </div>
    </nav>

<div id="navbar"></div>

<div class="container mt-4">

    <!-- Título -->
    <h2 class="fw-bold text-success text-center mb-4">Nuestra Tienda</h2>

    <!-- Categorías -->
    <div id="categories-container" class="d-flex gap-2 flex-wrap justify-content-center mb-4">
        <span class="category-chip active" data-id="0">Todos</span>
    </div>

    <!-- Productos -->
    <div id="products-container" class="row g-4">
        <div class="text-center text-muted mt-5">
            <div class="spinner-border text-success"></div>
        </div>
    </div>

</div>

<script src="./store.ts"></script>

</body>
</html>
