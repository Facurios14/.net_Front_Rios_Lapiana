<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - FoodStore</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <div id="navbar"></div>

    <div class="container py-4">

        <h2 class="fw-bold text-success mb-4">Mi Carrito</h2>

        <div class="row">
            <!-- Lista de productos -->
            <div class="col-lg-8">
                <div id="cart-items"></div>
            </div>

            <!-- Resumen -->
            <div class="col-lg-4">
                <div class="card shadow-sm p-3">
                    <h4 class="fw-bold text-success">Resumen</h4>
                    <hr>
                    <p class="fs-5">
                        Total: <span id="cart-total" class="fw-bold">$0</span>
                    </p>
                    <button id="checkout-btn" class="btn btn-success w-100">
                        <i class="bi bi-send-check"></i> Realizar Pedido
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script src="./cart.ts"></script>
</body>
</html>
