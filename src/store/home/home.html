<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodStore - Inicio</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3">
    <a class="navbar-brand text-success fw-bold" href="../home/home.html">
        <span class="navbar-image text-success fw-bold">
            <img src="../../imagenes/ChatGPT Image 30 oct 2025, 05_18_03 p.m..png" alt="Mi Logo"> FoodStore
        </span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto">

            <li class="nav-item">
                <a class="nav-link" href="../store/store.html">
                    <i class="bi bi-basket3"></i> Tienda
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../cart/cart.html">
                    <i class="bi bi-cart-fill"></i> Carrito
                    <span id="cart-count" class="badge bg-success ms-1"></span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../../client/orders/orders.html">
                    <i class="bi bi-receipt"></i> Mis pedidos
                </a>
            </li>

            <li class="nav-item p-1">
                <button id="logout-btn" class="btn btn-danger btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </button>
            </li>

        </ul>
    </div>
</nav>

<!-- LAYOUT CON SIDEBAR -->
<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR CLIENTE -->
        <aside class="col-md-3 col-lg-2 bg-white border-end vh-100 p-3">
            <h4 class="text-primary fw-bold mb-4 text-center">Mi Cuenta</h4>

            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a href="../home/home.html" class="nav-link active text-primary fw-semibold">
                        <i class="bi bi-person-circle"></i> Home
                    </a>
                </li>

                <li class="nav-item mb-2">
                    <a href="../../client/orders/orders.html" class="nav-link text-primary">
                        <i class="bi bi-receipt"></i> Mis pedidos
                    </a>
                </li>

                <li class="nav-item mb-2">
                    <a href="../cart/cart.html" class="nav-link text-primary">
                        <i class="bi bi-cart3"></i> Mi carrito
                    </a>
                </li>

                <li class="nav-item mb-2">
                    <a href="../store/store.html" class="nav-link text-primary">
                        <i class="bi bi-chat-quote"></i> Tienda
                    </a>
                </li>

                <li class="nav-item">
                    <button id="logout-btn" class="btn btn-danger w-100">
                        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                    </button>
                </li>
            </ul>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="col-md-9 col-lg-10">

            <div class="container mt-3">

                <!-- HERO -->
                <div class="hero mb-5">
                    <h1>Bienvenido a FoodStore</h1>
                </div>

                <!-- ACCESOS RÁPIDOS -->
                <h3 class="fw-bold text-success mb-3">Accesos rápidos</h3>

                <div class="row g-4 mb-5">
                    <div class="col-md-4">
                        <a href="../store/store.html" class="text-decoration-none">
                            <div class="card p-4 text-center category-card">
                                <i class="bi bi-shop text-success" style="font-size: 2.5rem;"></i>
                                <h5 class="fw-bold mt-3 text-success">Tienda</h5>
                                <p class="text-muted">Explorá todos los productos</p>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-4">
                        <a href="../../client/orders/orders.html" class="text-decoration-none">
                            <div class="card p-4 text-center category-card">
                                <i class="bi bi-receipt text-success" style="font-size: 2.5rem;"></i>
                                <h5 class="fw-bold mt-3 text-success">Mis pedidos</h5>
                                <p class="text-muted">Historial de pedidos</p>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-4">
                        <a href="../cart/cart.html" class="text-decoration-none">
                            <div class="card p-4 text-center category-card">
                                <i class="bi bi-cart text-success" style="font-size: 2.5rem;"></i>
                                <h5 class="fw-bold mt-3 text-success">Carrito</h5>
                                <p class="text-muted">Revisá tus compras</p>
                            </div>
                        </a>
                    </div>
                </div>

                <h3 class="fw-bold text-success mb-3">Categorías destacadas</h3>

                <div class="row g-4" id="featured-categories"></div>

            </div>
        </main>
    </div>
</div>

<script type="module" src="./home.ts"></script>

</html>
